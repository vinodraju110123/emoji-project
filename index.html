<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Search Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <p class="title">Emoji Mart</p>
      <p class="short-info">A simple emoji search tool.</p>
      <div class="search-bar-btn-tab">
        <div class="btns-container">
          <button>All</button>
          <button>Face</button>
          <button>Heart</button>
          <button>Book</button>
          <button>Hand</button>
          <button>Sports</button>
          <button>Flag</button>
        </div>
        <div class="search-container">
          <input
            type="text"
            placeholder="Search for a Keyword..."
            id="search-input"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="emojis-container"></div>
    </main>

    <script type="module" src="./data.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
